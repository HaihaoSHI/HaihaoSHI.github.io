<style>
  .photo-slider-wrap {
    position: relative;
    margin: 1.5rem 0 2.5rem;
  }
  .photo-slider {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding: 0.5rem 0.25rem 1rem;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
  }
  .photo-slider::-webkit-scrollbar {
    height: 8px;
  }
  .photo-slider::-webkit-scrollbar-thumb {
    background: #bbb;
    border-radius: 8px;
  }
  .slide-photo {
    flex: 0 0 clamp(260px, 40vw, 420px);
    scroll-snap-align: start;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0,0,0,.1);
  }
  .slide-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .nav-btn {
    position: absolute;
    top: 40%;
    translate: 0 -50%;
    border: none;
    background: rgba(255,255,255,.9);
    width: 40px;
    height: 40px;
    border-radius: 999px;
    box-shadow: 0 6px 16px rgba(0,0,0,.12);
    cursor: pointer;
    z-index: 2;
  }
  .nav-btn:hover { background: #fff; }
  .nav-prev { left: -6px; }
  .nav-next { right: -6px; }
  .nav-btn svg { width: 22px; height: 22px; }
  @media (max-width: 640px) {
    .nav-btn { display: none; } /* 手机上用手指滑就行 */
  }
</style>

<div class="photo-slider-wrap">
  <button class="nav-btn nav-prev" aria-label="Previous" data-dir="-1">
    <svg viewBox="0 0 24 24" fill="none"><path d="M15 6l-6 6 6 6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>

  <div class="photo-slider" id="photoSlider">
    <!-- 在这里替换成你自己的图片 -->
    <div class="slide-photo"><img src="/images/photo1.jpg" alt="photo 1"></div>
    <div class="slide-photo"><img src="/images/photo2.jpg" alt="photo 2"></div>
    <div class="slide-photo"><img src="/images/photo3.jpg" alt="photo 3"></div>
    <div class="slide-photo"><img src="/images/photo4.jpg" alt="photo 4"></div>
    <div class="slide-photo"><img src="/images/photo1.jpg" alt="photo 5"></div>
    <div class="slide-photo"><img src="/images/photo2.jpg" alt="photo 6"></div>
    <div class="slide-photo"><img src="/images/photo3.jpg" alt="photo 7"></div>
    <div class="slide-photo"><img src="/images/photo4.jpg" alt="photo 8"></div>
  </div>

  <button class="nav-btn nav-next" aria-label="Next" data-dir="1">
    <svg viewBox="0 0 24 24" fill="none"><path d="M9 18l6-6-6-6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>
</div>

<script>
  (function() {
    const slider = document.getElementById('photoSlider');
    const buttons = document.querySelectorAll('.nav-btn');

    function scrollByDir(dir) {
      const amount = Math.max(slider.clientWidth * 0.9, 300);
      slider.scrollBy({ left: dir * amount, behavior: 'smooth' });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const dir = parseInt(btn.dataset.dir || '1', 10);
        scrollByDir(dir);
      });
    });

    // 支持键盘左右键
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') scrollByDir(-1);
      if (e.key === 'ArrowRight') scrollByDir(1);
    });
  })();
</script>
